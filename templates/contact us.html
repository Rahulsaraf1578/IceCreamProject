{%extends 'base.html' %}

{%block title %}
Contact
{%endblock title %}

{%block body %}
<div class="container-fluid px-0 my-1">
    <img src="https://source.unsplash.com/800x200/?phone,contact" class="d-block w-100" alt="...">
</div>

<div class="container my-5">
    <form method="post" action="/contact">
        {% csrf_token %}
    <h1 class="text-center">Contact us</h1>

    <div class="mb-3">
          <label for="name" class="form-label">Email address</label>
        <input type="text" class="form-control" id="name"  name="name" placeholder="Enter your name:">
    </div>
    <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail:">
    </div>
    <div class="mb-3">
          <label for="phone" class="form-label">Phone number:</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number:">
    </div>

    <div class="mb-3">
        <label for="desc" class="form-label">Reason of your contact:</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div  >
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{%endblock body %}
